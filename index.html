<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <script src="https://kit.fontawesome.com/d7f0bd436b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <input class="modal-title" placeholder="Title" type="text">
            <input class="modal-text" placeholder="Take a note..." type="text">
            <span class="modal-close-button">Close</span>
        </div>
    </div>
    <main>
        <header>
            <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="logo" >
            <h2 class="header-title">Keep</h2>
        </header>
        <div class="form-container">
            <!-- autocomplete="off" -->
            <form id="form" action="">
                <input id="note-title" placeholder="Title" type="text">
                <input id="note-text" placeholder="Take a note..." type="text">
                <div id="form-buttons">
                    <button id="submit-button" type="submit">Submit</button>
                    <button id="form-close-button" type="button">Close</button>
                </div>
            </form>
        </div>
        <div id="notes">

            <!-- <div class="note" style="background: ;">
                <div class=""><h5>STORY</h5></div>
                <div>
                    <p>I am a guy, Obi is a boy and Simi is a Girl. Everyday Simi goes to school</p>
                </div>
                <div class="toolbar-container">
                    <div class="toolbar">
                        <img class="toolbar-color" src="" alt="" >
                        <img class="toolbar-delete" src="" alt="" >
                    </div>
                </div>
            </div> -->

        </div>
        <div id="placeholder">
            <img id="placeholder-logo" src="https://icon.now.sh/lightbulb_outline" alt="" >
            <p id="placeholder-text">Notes you add appear here</p>
        </div>
        <div id="color-tooltip">
            <div class="color-option" data-color="#fff" id="white"></div>
            <div class="color-option" data-color="#d7aefb" id="purple"></div>
            <div class="color-option" data-color="#fbbc04" id="orange"></div>
            <div class="color-option" data-color="#a7ffeb" id="teal"></div>
        </div>
    </main>
    <script src="./Js/App.js"></script>
    <!-- <script src="https://kit.fontawesome.com/d7f0bd436b.js" crossorigin="anonymous"></script> -->
</body>
</html>
